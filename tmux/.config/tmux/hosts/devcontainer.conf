# Host: devcontainer (Linux container)
# Claude Code directory picker (devcontainer paths)
bind C display-menu -T "Spawn Claude Code" \
    "workspace"      w "new-window -c /workspaces -n 'claude:ws' 'claude; exec $SHELL'" \
    "home"           h "new-window -c ~ -n 'claude:home' 'claude; exec $SHELL'" \
    "" \
    "Current dir"    . "new-window -c '#{pane_current_path}' -n 'claude' 'claude; exec $SHELL'"
