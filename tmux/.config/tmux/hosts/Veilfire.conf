# Host: Veilfire (macOS)

# Claude Code directory picker (Mac paths)
bind C display-menu -T "Spawn Claude Code" \
    "sources"        s "new-window -c ~/sources -n 'claude:sources' 'claude; exec $SHELL'" \
    "thoughts"       t "new-window -c ~/thoughts -n 'claude:thoughts' 'claude; exec $SHELL'" \
    "dotfiles"       d "new-window -c ~/.dotfiles -n 'claude:dotfiles' 'claude; exec $SHELL'" \
    "home"           h "new-window -c ~ -n 'claude:home' 'claude; exec $SHELL'" \
    "" \
    "Current dir"    . "new-window -c '#{pane_current_path}' -n 'claude' 'claude; exec $SHELL'"

# Remote tmux session picker
bind T display-menu -T "Remote Tmux" \
    "solmigo"        s "new-window -n 'remote:solmigo' 'ssh -t solmigo tmux new -A -s main; exec $SHELL'" \
    "luddite"        l "new-window -n 'remote:luddite' 'ssh -t luddite tmux new -A -s main; exec $SHELL'" \
    "red-dragon"     r "new-window -n 'remote:red-dragon' 'ssh -t red-dragon tmux new -A -s main; exec $SHELL'" \
    "devcontainer"   d "new-window -n 'remote:devcontainer' 'ssh -t devcontainer tmux new -A -s main; exec $SHELL'"
