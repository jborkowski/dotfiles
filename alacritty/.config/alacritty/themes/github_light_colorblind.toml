# Github Light Colorblind theme for Alacritty

# Default colors
[colors.primary]
background = "#ffffff"
foreground = "#24292f"

# Cursor colors
[colors.cursor]
text = "#ffffff"
cursor = "#24292f"

# Normal colors
[colors.normal]
black = "#24292f"
red = "#b35900"
green = "#0550ae"
yellow = "#4d2d00"
blue = "#0969da"
magenta = "#8250df"
cyan = "#1b7c83"
white = "#6e7781"

# Bright colors
[colors.bright]
black = "#57606a"
red = "#8a4600"
green = "#0969da"
yellow = "#633c01"
blue = "#218bff"
magenta = "#8250df"
cyan = "#1b7c83"
white = "#6e7781"



